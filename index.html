<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Drawing app</title>
</head>
<body>
<h1>Drawing Board</h1>

<div id="toolbar" class="paintPanel">
    <h3>Set your pen ✏️</h3>
    <label for="pick-color">Color</label>
    <input id="pick-color" type="color">
    <label for="width-line">Width</label>
    <input id="width-line" type="number" value="3">

    <button id="clear">Clear</button>
</div>

<div>
    <canvas id="board"></canvas>
</div>

<script src="./canvas.js"></script>
</body>
</html>
